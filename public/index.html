<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./App.css">
  <script src="https://kit.fontawesome.com/42e84c8dbb.js" crossorigin="anonymous"></script>
  <title>Todo List</title>
</head>

<body>
  <div class="wrapper">
    <h2>Todo App</h2>
    <div class="inputField">
      <input type="text" placeholder="Add your new todo">
      <button> <i class="fas fa-plus"></i></button>
    </div>
    <ul class="todolist">
      <li>Buy a mew gaming laptop <span><i class="fas fa-trash"></i></span></li>
      <li>Complete a previous task <span><i class="fas fa-trash"></i></span></li>
      <li>Create video for YouTobe <span><i class="fas fa-trash"></i></span></li>
      <li>Creatte a new portfolio site <span><i class="fas fa-trash"></i></span></li>
    </ul>
    <div class="footer">
      <span>You have 4 pending tasks</span>
      <button>Clear All</button>
    </div>
  </div>
</body>

</html>
